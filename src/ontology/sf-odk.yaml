id: sf
title: "Schulfach Ontology"
github_org: FWU-DE
git_main_branch: main
repo: schulfach-ontologie
uribase: https://w3id.org/schulfach
#uribase_suffix: sf
release_artefacts:
  - full
primary_release: full
export_formats:
  - ttl
remove_owl_nothing: true
import_group:
  annotation_properties: ['rdfs:label', 'IAO:0000115', 'skos:definition']
  products:
    - id: bl
      mirror_from: https://raw.githubusercontent.com/dini-ag-kim/school-curriculum-pg/refs/heads/main/src/ontology/components/states.owl
      module_type: mirror
    - id: lp 
      mirror_from: https://w3id.org/lehrplan/ontology
      module_type: slme
      module_type_slme: SUBSET
    - id: kim
      module_type: custom
      mirror_type: no_mirror
    - id: skos
      mirror_from: http://www.w3.org/TR/skos-reference/skos.rdf
      module_type: slme
      module_type_slme: SUBSET
components:
  products:
    - filename: bw-subjects.owl
      #source: "\"http://docs.google.com/spreadsheets/d/e/2PACX-1vSzRNSKTRnjC2E2XnYSXuX17RtIoQ3ZW2qvZnRQjREtZdtkXdcrPtXXeb5m8MXIzz_uImm-2oS2m7Dj/pub?gid=949672233&output=tsv\""
      use_template: true
      template_options: --input sf-edit.owl
    - filename: hb-subjects.owl
      #source: "\"http://docs.google.com/spreadsheets/d/e/2PACX-1vSzRNSKTRnjC2E2XnYSXuX17RtIoQ3ZW2qvZnRQjREtZdtkXdcrPtXXeb5m8MXIzz_uImm-2oS2m7Dj/pub?gid=1932405643&output=tsv\""
      use_template: true
      template_options: --input sf-edit.owl
    - filename: he-subjects.owl
      #source: "\"http://docs.google.com/spreadsheets/d/e/2PACX-1vSzRNSKTRnjC2E2XnYSXuX17RtIoQ3ZW2qvZnRQjREtZdtkXdcrPtXXeb5m8MXIzz_uImm-2oS2m7Dj/pub?gid=1932405643&output=tsv\""
      use_template: true
      template_options: --input sf-edit.owl



robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit
